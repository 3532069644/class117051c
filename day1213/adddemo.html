<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="number" v-model="val1"/>
        <input type="text" v-model="cal"/>
        <input type="number" v-model="val2"/>
        =<span style="color:red">{{result}}</span>
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                val1:0,
                val2:0,
                cal:"+"
               
            },
           computed:{
               
               result:function(){
                   if(this.cal=="+")
                   return parseFloat(this.val1)+(this.val2)
                   else if(this.cal=="-")
                   return parseFloat(this.val1)-(this.val2)
                   else if(this.cal=="*")
                   return parseFloat(this.val1)*(this.val2)
                   else if(this.cal=="/")
                   return parseFloat(this.val1)/(this.val2)
                   else
                   return "非法操作符"
                  
                   
                   //return parseFloat(this.val1)(this.val2)
               }
           }
        })
    </script>
</body>
</html>
